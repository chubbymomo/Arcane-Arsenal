{% extends "base.html" %}

{% block title %}DM Chat - {{ entity.name }}{% endblock %}

{% block content %}
<div class="dm-chat-page-container">
    <!-- Header -->
    <div class="dm-chat-header" style="margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 3px solid var(--primary-color);">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h1 style="margin: 0; font-family: 'Cinzel', serif; font-size: 2rem; color: var(--primary-color);">
                    üé≠ Dungeon Master
                </h1>
                <p style="margin: 0.5rem 0 0 0; color: var(--text-muted); font-size: 1.1rem;">
                    Conversation with {{ entity.name }}
                </p>
            </div>
            <div>
                <a href="{{ url_for('client.character_sheet', entity_id=entity.id) }}"
                   class="btn-back"
                   style="color: var(--accent); text-decoration: none; font-size: 1rem; transition: color 0.2s;">
                    ‚Üê Back to Character Sheet
                </a>
            </div>
        </div>
    </div>

    <!-- Main Chat Area -->
    <div class="dm-chat-main" style="max-width: 1000px; margin: 0 auto;">
        <!-- Messages Container -->
        <div id="dm-messages" class="dm-messages" style="
            max-height: 600px;
            overflow-y: auto;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: linear-gradient(145deg, #1a1520, #211528);
            border: 2px solid #3d2b4d;
            border-radius: 12px;
        ">
            {% include 'dm_chat_messages.html' %}
        </div>

        <!-- Input Area -->
        <div class="dm-input-container" style="
            display: flex;
            gap: 1rem;
            padding: 1.5rem;
            background: linear-gradient(145deg, #211528, #2d1b3d);
            border: 2px solid #3d2b4d;
            border-radius: 12px;
        ">
            <textarea
                   id="dm-input"
                   placeholder="Speak with the Dungeon Master... (Enter to send, Shift+Enter for new line)"
                   rows="1"
                   style="
                       flex: 1;
                       padding: 1rem;
                       background: #1a1520;
                       border: 1px solid #3d2b4d;
                       border-radius: 8px;
                       color: #f0e6d6;
                       font-family: inherit;
                       font-size: 1rem;
                       resize: vertical;
                       min-height: 3rem;
                       max-height: 12rem;
                   "></textarea>
            <button id="send-button" onclick="sendDMMessage()"
                    style="
                        padding: 1rem 2rem;
                        background: linear-gradient(135deg, #d4af37, #b8942b);
                        color: #1a1520;
                        border: none;
                        border-radius: 8px;
                        cursor: pointer;
                        font-weight: 700;
                        font-family: 'Cinzel', serif;
                        font-size: 1rem;
                        transition: all 0.2s;
                        text-transform: uppercase;
                        letter-spacing: 0.05em;
                        min-width: 120px;
                    "
                    onmouseover="if(!this.disabled) {this.style.background='linear-gradient(135deg, #ffd700, #d4af37)'; this.style.transform='scale(1.05)'}"
                    onmouseout="if(!this.disabled) {this.style.background='linear-gradient(135deg, #d4af37, #b8942b)'; this.style.transform='scale(1)'}">
                <span id="send-button-text">Send</span>
                <span id="send-button-spinner" style="display: none;">
                    <svg style="animation: spin 1s linear infinite; width: 1rem; height: 1rem; display: inline-block;" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="31.4 31.4" stroke-linecap="round"/>
                    </svg>
                </span>
            </button>
        </div>
    </div>
</div>

<!-- JavaScript for chat interactions -->
<script>
const entityId = '{{ entity.id }}';
let isLoading = false;

function reloadMessages() {
    // Fetch updated messages HTML without reloading the page
    fetch('/api/dm/chat_display/' + entityId)
    .then(response => response.text())
    .then(html => {
        const messagesDiv = document.getElementById('dm-messages');
        if (messagesDiv) {
            // Remove thinking indicator if present
            const thinkingIndicator = messagesDiv.querySelector('.dm-thinking-indicator');
            if (thinkingIndicator) {
                thinkingIndicator.remove();
            }

            messagesDiv.innerHTML = html;
            // Auto-scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    })
    .catch(error => {
        console.error('Failed to reload messages:', error);
    });
}

function showThinkingIndicator() {
    const messagesDiv = document.getElementById('dm-messages');
    if (!messagesDiv) return;

    const thinkingDiv = document.createElement('div');
    thinkingDiv.className = 'dm-thinking-indicator';
    thinkingDiv.innerHTML = `
        <div style="
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(212, 175, 55, 0.1);
            border-left: 4px solid #d4af37;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        ">
            <div class="thinking-dots" style="display: flex; gap: 0.5rem;">
                <span style="width: 8px; height: 8px; background: #d4af37; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both;"></span>
                <span style="width: 8px; height: 8px; background: #d4af37; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; animation-delay: 0.16s;"></span>
                <span style="width: 8px; height: 8px; background: #d4af37; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; animation-delay: 0.32s;"></span>
            </div>
            <span style="color: #d4af37; font-family: 'Cinzel', serif; font-style: italic;">The DM is thinking...</span>
        </div>
    `;

    messagesDiv.appendChild(thinkingDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function setLoadingState(loading) {
    isLoading = loading;
    const input = document.getElementById('dm-input');
    const button = document.getElementById('send-button');
    const buttonText = document.getElementById('send-button-text');
    const buttonSpinner = document.getElementById('send-button-spinner');

    if (loading) {
        input.disabled = true;
        button.disabled = true;
        button.style.opacity = '0.6';
        button.style.cursor = 'not-allowed';
        buttonText.style.display = 'none';
        buttonSpinner.style.display = 'inline-block';
        showThinkingIndicator();
    } else {
        input.disabled = false;
        button.disabled = false;
        button.style.opacity = '1';
        button.style.cursor = 'pointer';
        buttonText.style.display = 'inline';
        buttonSpinner.style.display = 'none';
    }
}

function sendDMMessage() {
    const input = document.getElementById('dm-input');
    const message = input.value.trim();

    if (!message || isLoading) return;

    setLoadingState(true);

    fetch('/api/dm/message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            entity_id: entityId,
            message: message
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            input.value = '';
            // Reload just the messages, not the whole page
            reloadMessages();
        } else {
            alert('Failed to send message: ' + (data.error || 'Unknown error'));
        }
    })
    .catch(error => {
        console.error('DM message error:', error);
        alert('Failed to send message');
    })
    .finally(() => {
        setLoadingState(false);
    });
}

function executeSuggestedAction(entityId, actionType, actionData) {
    fetch('/api/dm/execute_action', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            entity_id: entityId,
            action_type: actionType,
            action_data: actionData
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Reload messages to show system message
            reloadMessages();
        } else {
            alert('Action failed: ' + (data.error || 'Unknown error'));
        }
    })
    .catch(error => {
        console.error('Action execution error:', error);
        alert('Failed to execute action');
    });
}

function executeSuggestedActionFromData(button) {
    try {
        const entityId = button.getAttribute('data-entity-id');
        const actionType = button.getAttribute('data-action-type');
        const actionDataStr = button.getAttribute('data-action-data');

        // Parse the JSON safely
        let actionData = {};
        if (actionDataStr) {
            try {
                actionData = JSON.parse(actionDataStr);
            } catch (parseError) {
                console.error('Failed to parse action data:', parseError);
                console.error('Malformed action data string:', actionDataStr);
                alert('Error: Invalid action data. Please try a different action or refresh the page.');
                return;
            }
        }

        executeSuggestedAction(entityId, actionType, actionData);
    } catch (error) {
        console.error('Error reading action data from button:', error);
        alert('Failed to execute action due to a technical error.');
    }
}

// Auto-scroll to bottom on load
document.addEventListener('DOMContentLoaded', function() {
    const messagesDiv = document.getElementById('dm-messages');
    if (messagesDiv) {
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Add Enter key handler to textarea
    const input = document.getElementById('dm-input');
    if (input) {
        input.addEventListener('keydown', function(e) {
            // Send on Enter (without Shift)
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // Prevent newline
                sendDMMessage();
            }
            // Shift+Enter allows newline (default behavior)
        });

        // Auto-resize textarea as user types
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 192) + 'px'; // Max 12rem
        });
    }
});
</script>

<!-- Character Quick View -->
<script src="{{ url_for('static', filename='ai_dm/quick_view.js') }}"></script>

<style>
.dm-chat-page-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
}

.btn-back:hover {
    color: var(--primary-color);
}

#dm-input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
}

.dm-messages::-webkit-scrollbar {
    width: 8px;
}

.dm-messages::-webkit-scrollbar-track {
    background: #1a1520;
    border-radius: 4px;
}

.dm-messages::-webkit-scrollbar-thumb {
    background: #3d2b4d;
    border-radius: 4px;
}

.dm-messages::-webkit-scrollbar-thumb:hover {
    background: #d4af37;
}

/* Animations */
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes bounce {
    0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.5;
    }
    40% {
        transform: scale(1);
        opacity: 1;
    }
}
</style>
{% endblock %}
