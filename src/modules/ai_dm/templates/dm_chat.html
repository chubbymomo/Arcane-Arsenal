{% extends "base.html" %}

{% block title %}DM Chat - {{ entity.name }}{% endblock %}

{% block content %}
<div class="dm-chat-page-container">
    <!-- Header -->
    <div class="dm-chat-header" style="margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 3px solid var(--primary-color);">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h1 style="margin: 0; font-family: 'Cinzel', serif; font-size: 2rem; color: var(--primary-color);">
                    üé≠ Dungeon Master
                </h1>
                <p style="margin: 0.5rem 0 0 0; color: var(--text-muted); font-size: 1.1rem;">
                    Conversation with {{ entity.name }}
                </p>
            </div>
            <div>
                <a href="{{ url_for('client.character_sheet', entity_id=entity.id) }}"
                   class="btn-back"
                   style="color: var(--accent); text-decoration: none; font-size: 1rem; transition: color 0.2s;">
                    ‚Üê Back to Character Sheet
                </a>
            </div>
        </div>
    </div>

    <!-- Main Chat Area -->
    <div class="dm-chat-main" style="max-width: 1000px; margin: 0 auto;">
        <!-- Messages Container -->
        <div id="dm-messages" class="dm-messages" style="
            max-height: 600px;
            overflow-y: auto;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: linear-gradient(145deg, #1a1520, #211528);
            border: 2px solid #3d2b4d;
            border-radius: 12px;
        ">
            {% include 'dm_chat_messages.html' %}
        </div>

        <!-- Input Area -->
        <div class="dm-input-container" style="
            display: flex;
            gap: 1rem;
            padding: 1.5rem;
            background: linear-gradient(145deg, #211528, #2d1b3d);
            border: 2px solid #3d2b4d;
            border-radius: 12px;
        ">
            <input type="text"
                   id="dm-input"
                   placeholder="Speak with the Dungeon Master..."
                   style="
                       flex: 1;
                       padding: 1rem;
                       background: #1a1520;
                       border: 1px solid #3d2b4d;
                       border-radius: 8px;
                       color: #f0e6d6;
                       font-family: inherit;
                       font-size: 1rem;
                   "
                   onkeypress="if(event.key==='Enter') sendDMMessage()">
            <button onclick="sendDMMessage()"
                    style="
                        padding: 1rem 2rem;
                        background: linear-gradient(135deg, #d4af37, #b8942b);
                        color: #1a1520;
                        border: none;
                        border-radius: 8px;
                        cursor: pointer;
                        font-weight: 700;
                        font-family: 'Cinzel', serif;
                        font-size: 1rem;
                        transition: all 0.2s;
                        text-transform: uppercase;
                        letter-spacing: 0.05em;
                    "
                    onmouseover="this.style.background='linear-gradient(135deg, #ffd700, #d4af37)'; this.style.transform='scale(1.05)'"
                    onmouseout="this.style.background='linear-gradient(135deg, #d4af37, #b8942b)'; this.style.transform='scale(1)'">
                Send
            </button>
        </div>
    </div>
</div>

<!-- JavaScript for chat interactions -->
<script>
const entityId = '{{ entity.id }}';

function reloadMessages() {
    // Fetch updated messages HTML without reloading the page
    fetch('/api/dm/chat_display/' + entityId)
    .then(response => response.text())
    .then(html => {
        const messagesDiv = document.getElementById('dm-messages');
        if (messagesDiv) {
            messagesDiv.innerHTML = html;
            // Auto-scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    })
    .catch(error => {
        console.error('Failed to reload messages:', error);
    });
}

function sendDMMessage() {
    const input = document.getElementById('dm-input');
    const message = input.value.trim();

    if (!message) return;

    fetch('/api/dm/message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            entity_id: entityId,
            message: message
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            input.value = '';
            // Reload just the messages, not the whole page
            reloadMessages();
        } else {
            alert('Failed to send message: ' + (data.error || 'Unknown error'));
        }
    })
    .catch(error => {
        console.error('DM message error:', error);
        alert('Failed to send message');
    });
}

function executeSuggestedAction(entityId, actionType, actionData) {
    fetch('/api/dm/execute_action', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            entity_id: entityId,
            action_type: actionType,
            action_data: actionData
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Reload messages to show system message
            reloadMessages();
        } else {
            alert('Action failed: ' + (data.error || 'Unknown error'));
        }
    })
    .catch(error => {
        console.error('Action execution error:', error);
        alert('Failed to execute action');
    });
}

// Auto-scroll to bottom on load
document.addEventListener('DOMContentLoaded', function() {
    const messagesDiv = document.getElementById('dm-messages');
    if (messagesDiv) {
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
});
</script>

<!-- Character Quick View -->
<script src="{{ url_for('static', filename='ai_dm/quick_view.js') }}"></script>

<style>
.dm-chat-page-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
}

.btn-back:hover {
    color: var(--primary-color);
}

#dm-input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
}

.dm-messages::-webkit-scrollbar {
    width: 8px;
}

.dm-messages::-webkit-scrollbar-track {
    background: #1a1520;
    border-radius: 4px;
}

.dm-messages::-webkit-scrollbar-thumb {
    background: #3d2b4d;
    border-radius: 4px;
}

.dm-messages::-webkit-scrollbar-thumb:hover {
    background: #d4af37;
}
</style>
{% endblock %}
