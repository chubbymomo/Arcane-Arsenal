{% extends "base.html" %}

{% block title %}DM Chat - {{ entity.name }}{% endblock %}

{% block content %}
<div class="dm-chat-page-container">
    <!-- Header -->
    <div class="dm-chat-header" style="margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 3px solid var(--primary-color);">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h1 style="margin: 0; font-family: 'Cinzel', serif; font-size: 2rem; color: var(--primary-color);">
                    üé≠ Dungeon Master
                </h1>
                <p style="margin: 0.5rem 0 0 0; color: var(--text-muted); font-size: 1.1rem;">
                    Conversation with {{ entity.name }}
                </p>
            </div>
            <div>
                <a href="{{ url_for('client.character_sheet', entity_id=entity.id) }}"
                   class="btn-back"
                   style="color: var(--accent); text-decoration: none; font-size: 1rem; transition: color 0.2s;">
                    ‚Üê Back to Character Sheet
                </a>
            </div>
        </div>
    </div>

    <!-- Main Chat Area -->
    <div class="dm-chat-main" style="max-width: 1000px; margin: 0 auto;">
        <!-- Messages Container -->
        <div id="dm-messages" class="dm-messages" style="
            max-height: 600px;
            overflow-y: auto;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: linear-gradient(145deg, #1a1520, #211528);
            border: 2px solid #3d2b4d;
            border-radius: 12px;
        ">
            {% include 'dm_chat_messages.html' %}
        </div>

        <!-- Input Area -->
        <div class="dm-input-container" style="
            display: flex;
            gap: 1rem;
            padding: 1.5rem;
            background: linear-gradient(145deg, #211528, #2d1b3d);
            border: 2px solid #3d2b4d;
            border-radius: 12px;
        ">
            <textarea
                   id="dm-input"
                   placeholder="Speak with the Dungeon Master... (Enter to send, Shift+Enter for new line)"
                   rows="1"
                   style="
                       flex: 1;
                       padding: 1rem;
                       background: #1a1520;
                       border: 1px solid #3d2b4d;
                       border-radius: 8px;
                       color: #f0e6d6;
                       font-family: inherit;
                       font-size: 1rem;
                       resize: vertical;
                       min-height: 3rem;
                       max-height: 12rem;
                   "></textarea>
            <button id="send-button" onclick="sendDMMessage()"
                    style="
                        padding: 1rem 2rem;
                        background: linear-gradient(135deg, #d4af37, #b8942b);
                        color: #1a1520;
                        border: none;
                        border-radius: 8px;
                        cursor: pointer;
                        font-weight: 700;
                        font-family: 'Cinzel', serif;
                        font-size: 1rem;
                        transition: all 0.2s;
                        text-transform: uppercase;
                        letter-spacing: 0.05em;
                        min-width: 120px;
                    "
                    onmouseover="if(!this.disabled) {this.style.background='linear-gradient(135deg, #ffd700, #d4af37)'; this.style.transform='scale(1.05)'}"
                    onmouseout="if(!this.disabled) {this.style.background='linear-gradient(135deg, #d4af37, #b8942b)'; this.style.transform='scale(1)'}">
                <span id="send-button-text">Send</span>
                <span id="send-button-spinner" style="display: none;">
                    <svg style="animation: spin 1s linear infinite; width: 1rem; height: 1rem; display: inline-block;" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="31.4 31.4" stroke-linecap="round"/>
                    </svg>
                </span>
            </button>
        </div>
    </div>
</div>

<!-- JavaScript for chat interactions -->
<script>
const entityId = '{{ entity.id }}';
let isLoading = false;

function reloadMessages() {
    // Fetch updated messages HTML without reloading the page
    fetch('/api/dm/chat_display/' + entityId)
    .then(response => response.text())
    .then(html => {
        const messagesDiv = document.getElementById('dm-messages');
        if (messagesDiv) {
            // Remove thinking indicator if present
            const thinkingIndicator = messagesDiv.querySelector('.dm-thinking-indicator');
            if (thinkingIndicator) {
                thinkingIndicator.remove();
            }

            messagesDiv.innerHTML = html;
            // Auto-scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    })
    .catch(error => {
        console.error('Failed to reload messages:', error);
    });
}

function showThinkingIndicator() {
    const messagesDiv = document.getElementById('dm-messages');
    if (!messagesDiv) return;

    const thinkingDiv = document.createElement('div');
    thinkingDiv.className = 'dm-thinking-indicator';
    thinkingDiv.innerHTML = `
        <div style="
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(212, 175, 55, 0.1);
            border-left: 4px solid #d4af37;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        ">
            <div class="thinking-dots" style="display: flex; gap: 0.5rem;">
                <span style="width: 8px; height: 8px; background: #d4af37; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both;"></span>
                <span style="width: 8px; height: 8px; background: #d4af37; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; animation-delay: 0.16s;"></span>
                <span style="width: 8px; height: 8px; background: #d4af37; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; animation-delay: 0.32s;"></span>
            </div>
            <span style="color: #d4af37; font-family: 'Cinzel', serif; font-style: italic;">The DM is thinking...</span>
        </div>
    `;

    messagesDiv.appendChild(thinkingDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function setLoadingState(loading) {
    isLoading = loading;
    const input = document.getElementById('dm-input');
    const button = document.getElementById('send-button');
    const buttonText = document.getElementById('send-button-text');
    const buttonSpinner = document.getElementById('send-button-spinner');

    if (loading) {
        input.disabled = true;
        button.disabled = true;
        button.style.opacity = '0.6';
        button.style.cursor = 'not-allowed';
        buttonText.style.display = 'none';
        buttonSpinner.style.display = 'inline-block';
        showThinkingIndicator();
    } else {
        input.disabled = false;
        button.disabled = false;
        button.style.opacity = '1';
        button.style.cursor = 'pointer';
        buttonText.style.display = 'inline';
        buttonSpinner.style.display = 'none';
    }
}

function sendDMMessage() {
    const input = document.getElementById('dm-input');
    const message = input.value.trim();

    if (!message || isLoading) return;

    setLoadingState(true);
    input.value = '';  // Clear input immediately

    // Add player message to UI immediately
    const messagesDiv = document.getElementById('dm-messages');
    const playerMsgDiv = document.createElement('div');
    playerMsgDiv.className = 'dm-message';
    playerMsgDiv.style.cssText = `
        margin-bottom: 1rem;
        padding: 1rem;
        background: rgba(74, 158, 255, 0.1);
        border-left: 4px solid #4a9eff;
        border-radius: 8px;
    `;
    playerMsgDiv.innerHTML = `
        <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
            <strong style="color: #4a9eff; font-family: 'Cinzel', serif; font-size: 1.1rem;">
                You
            </strong>
        </div>
        <div style="color: #f0e6d6; line-height: 1.6; font-size: 1rem;">
            ${escapeHtml(message)}
        </div>
    `;
    messagesDiv.appendChild(playerMsgDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    // Create DM message div that will be populated via streaming
    const dmMsgDiv = document.createElement('div');
    dmMsgDiv.className = 'dm-message';
    dmMsgDiv.style.cssText = `
        margin-bottom: 1rem;
        padding: 1rem;
        background: rgba(212, 175, 55, 0.1);
        border-left: 4px solid #d4af37;
        border-radius: 8px;
    `;
    dmMsgDiv.innerHTML = `
        <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
            <strong style="color: #d4af37; font-family: 'Cinzel', serif; font-size: 1.1rem;">
                Dungeon Master
            </strong>
        </div>
        <div class="dm-streaming-text" style="color: #f0e6d6; line-height: 1.6; font-size: 1rem;">
            <span class="cursor-blink">‚ñä</span>
        </div>
    `;
    messagesDiv.appendChild(dmMsgDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    const streamingTextDiv = dmMsgDiv.querySelector('.dm-streaming-text');

    // Use fetch with streaming
    fetch('/api/dm/message_stream', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            entity_id: entityId,
            message: message
        })
    })
    .then(response => {
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        function readStream() {
            reader.read().then(({ done, value }) => {
                if (done) {
                    setLoadingState(false);
                    return;
                }

                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n');
                buffer = lines.pop(); // Keep incomplete line in buffer

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        try {
                            const data = JSON.parse(line.substring(6));

                            if (data.type === 'token') {
                                // Remove cursor if present
                                const cursor = streamingTextDiv.querySelector('.cursor-blink');
                                if (cursor) cursor.remove();

                                // Add new text
                                const textNode = document.createTextNode(data.content);
                                streamingTextDiv.appendChild(textNode);

                                // Add cursor back at end
                                const newCursor = document.createElement('span');
                                newCursor.className = 'cursor-blink';
                                newCursor.textContent = '‚ñä';
                                streamingTextDiv.appendChild(newCursor);

                                // Auto-scroll
                                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                            } else if (data.type === 'done') {
                                // Remove cursor
                                const cursor = streamingTextDiv.querySelector('.cursor-blink');
                                if (cursor) cursor.remove();

                                // Add suggested actions if any
                                if (data.suggested_actions && data.suggested_actions.length > 0) {
                                    const actionsDiv = document.createElement('div');
                                    actionsDiv.style.cssText = 'margin-top: 1rem; display: flex; flex-wrap: wrap; gap: 0.75rem;';

                                    for (const action of data.suggested_actions) {
                                        const button = document.createElement('button');
                                        button.className = 'dm-suggested-action';
                                        button.style.cssText = `
                                            padding: 0.6rem 1rem;
                                            background: linear-gradient(135deg, #d4af37, #b8942b);
                                            color: #1a1520;
                                            border: none;
                                            border-radius: 6px;
                                            cursor: pointer;
                                            font-size: 0.95rem;
                                            font-weight: 600;
                                            font-family: 'Cinzel', serif;
                                            transition: all 0.2s;
                                        `;
                                        button.setAttribute('data-entity-id', entityId);
                                        button.setAttribute('data-action-type', action.action_type || 'custom');
                                        button.setAttribute('data-action-data', JSON.stringify(action.action_data || {}));
                                        button.textContent = action.label || 'Action';
                                        button.onmouseover = () => button.style.background = 'linear-gradient(135deg, #ffd700, #d4af37)';
                                        button.onmouseout = () => button.style.background = 'linear-gradient(135deg, #d4af37, #b8942b)';
                                        button.onclick = () => executeSuggestedActionFromData(button);

                                        actionsDiv.appendChild(button);
                                    }

                                    dmMsgDiv.appendChild(actionsDiv);
                                }

                                setLoadingState(false);
                            } else if (data.type === 'error') {
                                // Remove cursor
                                const cursor = streamingTextDiv.querySelector('.cursor-blink');
                                if (cursor) cursor.remove();

                                streamingTextDiv.innerHTML = `<span style="color: #e74c3c;">‚ö†Ô∏è Error: ${escapeHtml(data.error)}</span>`;
                                setLoadingState(false);
                            }
                        } catch (e) {
                            console.error('Error parsing SSE data:', e);
                        }
                    }
                }

                readStream(); // Continue reading
            }).catch(error => {
                console.error('Stream read error:', error);
                setLoadingState(false);
                alert('Connection error during streaming');
            });
        }

        readStream();
    })
    .catch(error => {
        console.error('DM message error:', error);
        alert('Failed to send message');
        setLoadingState(false);
    });
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function executeSuggestedAction(entityId, actionType, actionData, callback) {
    fetch('/api/dm/execute_action', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            entity_id: entityId,
            action_type: actionType,
            action_data: actionData
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Show feedback message
            const messagesDiv = document.getElementById('dm-messages');
            const feedbackDiv = document.createElement('div');
            feedbackDiv.className = 'dm-message';
            feedbackDiv.style.cssText = `
                margin-bottom: 1rem;
                padding: 0.75rem 1rem;
                background: rgba(155, 89, 182, 0.1);
                border-left: 4px solid #9b59b6;
                border-radius: 8px;
                font-size: 0.9rem;
                font-style: italic;
                color: #c09bd8;
            `;

            let actionDesc = 'Action executed';
            if (actionType === 'roll_dice') {
                actionDesc = `üé≤ ${actionData.label || 'Roll'}: ${actionData.dice || '1d20'}`;
            } else if (actionType === 'custom') {
                const actionName = actionData.action || 'action';
                actionDesc = `Attempting to ${actionName.replace(/_/g, ' ')}...`;
            }

            feedbackDiv.textContent = actionDesc;
            messagesDiv.appendChild(feedbackDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Reload messages to show any system responses
            setTimeout(() => reloadMessages(), 500);
        } else {
            alert('Action failed: ' + (data.error || 'Unknown error'));
        }

        if (callback) callback();
    })
    .catch(error => {
        console.error('Action execution error:', error);
        alert('Failed to execute action');
        if (callback) callback();
    });
}

function executeSuggestedActionFromData(button) {
    try {
        const entityId = button.getAttribute('data-entity-id');
        const actionType = button.getAttribute('data-action-type');
        const actionDataStr = button.getAttribute('data-action-data');

        // Parse the JSON safely
        let actionData = {};
        if (actionDataStr) {
            try {
                actionData = JSON.parse(actionDataStr);
            } catch (parseError) {
                console.error('Failed to parse action data:', parseError);
                console.error('Malformed action data string:', actionDataStr);
                alert('Error: Invalid action data. Please try a different action or refresh the page.');
                return;
            }
        }

        // Show visual feedback
        button.disabled = true;
        button.style.opacity = '0.5';
        const originalText = button.textContent;
        button.textContent = '‚è≥ ' + originalText;

        executeSuggestedAction(entityId, actionType, actionData, () => {
            // Re-enable after completion
            button.disabled = false;
            button.style.opacity = '1';
            button.textContent = originalText;
        });
    } catch (error) {
        console.error('Error reading action data from button:', error);
        alert('Failed to execute action due to a technical error.');
    }
}

// Auto-scroll to bottom on load
document.addEventListener('DOMContentLoaded', function() {
    const messagesDiv = document.getElementById('dm-messages');
    if (messagesDiv) {
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Add Enter key handler to textarea
    const input = document.getElementById('dm-input');
    if (input) {
        input.addEventListener('keydown', function(e) {
            // Send on Enter (without Shift)
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // Prevent newline
                sendDMMessage();
            }
            // Shift+Enter allows newline (default behavior)
        });

        // Auto-resize textarea as user types
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 192) + 'px'; // Max 12rem
        });
    }
});
</script>

<!-- Character Quick View -->
<script src="{{ url_for('static', filename='ai_dm/quick_view.js') }}"></script>

<style>
.dm-chat-page-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
}

.btn-back:hover {
    color: var(--primary-color);
}

#dm-input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
}

.cursor-blink {
    animation: blink 1s step-end infinite;
    color: #d4af37;
    font-weight: bold;
}

@keyframes blink {
    0%, 50% {
        opacity: 1;
    }
    50.1%, 100% {
        opacity: 0;
    }
}

.dm-messages::-webkit-scrollbar {
    width: 8px;
}

.dm-messages::-webkit-scrollbar-track {
    background: #1a1520;
    border-radius: 4px;
}

.dm-messages::-webkit-scrollbar-thumb {
    background: #3d2b4d;
    border-radius: 4px;
}

.dm-messages::-webkit-scrollbar-thumb:hover {
    background: #d4af37;
}

/* Animations */
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes bounce {
    0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.5;
    }
    40% {
        transform: scale(1);
        opacity: 1;
    }
}
</style>
{% endblock %}
